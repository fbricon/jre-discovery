name: Build P2 Update Site

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "maven"
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Upload p2 update site
        uses: actions/upload-artifact@v2
        with:
          name: jre-discovery
          path: io.sidespin.jre.discovery.site/target/repository/*
      - name: Deploy p2 update site
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: io.sidespin.jre.discovery.site/target/repository/
          destination_dir: update
